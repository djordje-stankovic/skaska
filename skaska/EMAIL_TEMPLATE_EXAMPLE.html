<!-- 
  Primer Email Template-a za EmailJS
  Kopirajte ovaj HTML kod u EmailJS template editor
-->

<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; background: #ffffff;">
  
  <!-- Header -->
  <div style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); padding: 30px; text-align: center;">
    <h1 style="color: #d4af37; margin: 0; font-size: 28px; font-weight: 300; letter-spacing: 2px;">SKASKA</h1>
    <p style="color: #ffffff; margin: 10px 0 0 0; font-size: 14px;">Nova poruka sa kontakt forme</p>
  </div>

  <!-- Content -->
  <div style="padding: 30px;">
    
    <!-- Informacije o pošiljocu -->
    <div style="background: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 20px;">
      <h3 style="color: #333; margin-top: 0; font-size: 18px; border-bottom: 2px solid #d4af37; padding-bottom: 10px;">
        Informacije o pošiljocu
      </h3>
      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 8px 0; color: #666; width: 100px;"><strong>Ime:</strong></td>
          <td style="padding: 8px 0; color: #333;">{{name}}</td>
        </tr>
        <tr>
          <td style="padding: 8px 0; color: #666;"><strong>Email:</strong></td>
          <td style="padding: 8px 0; color: #333;">
            <a href="mailto:{{email}}" style="color: #d4af37; text-decoration: none;">{{email}}</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 8px 0; color: #666;"><strong>Naslov:</strong></td>
          <td style="padding: 8px 0; color: #333;">{{title}}</td>
        </tr>
      </table>
    </div>

    <!-- Poruka -->
    <div style="background: #fff; padding: 25px; border: 1px solid #e0e0e0; border-left: 4px solid #d4af37; margin-bottom: 20px;">
      <h3 style="color: #333; margin-top: 0; font-size: 18px; margin-bottom: 15px;">Poruka:</h3>
      <div style="color: #555; line-height: 1.8; white-space: pre-wrap; font-size: 15px;">{{message}}</div>
    </div>

    <!-- Footer -->
    <div style="text-align: center; padding-top: 20px; border-top: 1px solid #e0e0e0; margin-top: 30px;">
      <p style="color: #999; font-size: 12px; margin: 5px 0;">
        Poruka poslata: {{time}}
      </p>
      <p style="color: #999; font-size: 11px; margin: 5px 0;">
        Skaska Destilerija | <a href="https://skaskabrandy.com" style="color: #d4af37; text-decoration: none;">skaskabrandy.com</a>
      </p>
    </div>

  </div>
</div>
